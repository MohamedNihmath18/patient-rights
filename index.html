<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PDF in Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .pdf-container {
            width: 90vw;
            max-width: 1000px;
            height: 80vh;
            max-height: 90vh;
            margin: 20px auto;
        }
        embed {
            width: 100%;
            height: 100%;
            border: none;
        }
        .fallback {
            text-align: center;
            margin: 10px;
            font-size: 1rem;
            color: #333;
        }
        .fallback a {
            color: #0066cc;
            text-decoration: none;
        }
        .fallback a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Mobile and Tablet */
        @media screen and (max-width: 768px) {
            .pdf-container {
                width: 95vw;
                height: 70vh;
                margin: 10px auto;
            }
        }
        @media screen and (max-width: 480px) {
            .pdf-container {
                width: 98vw;
                height: 60vh;
                margin: 5px auto;
            }
            .fallback {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed src="assets\Patients’ Right and Responsibilities leaflet.pdf" type="application/pdf">
    </div>
    <div class="fallback">
        <p>If the PDF doesn't display, <a href="assets\Patients’ Right and Responsibilities leaflet.pdf" target="_blank">click here to view or download it</a>.</p>
    </div>
</body>
</html>
